<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>두개의 수를 입력받아서 더큰수 알아오기</title>

<script type="text/javascript">
	function goSubmit() {
		var frm = document.multiplyFrm;
		frm.submit();
	}
</script>

</head>
<body>
	<form name="multiplyFrm" action="quizIfTestEnd.jsp" method="GET"> 
		첫번째 수 : <input type="text" name="num1" /><br/>
		두번째 수 : <input type="text" name="num2" /><br/>
		<button type="button" onClick="goSubmit();">확인</button>
	</form>
</body>
</html>
